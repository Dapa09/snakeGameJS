<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game 2</title>
    <style>

    *{
        margin: 0;
        padding: 0;
    }
    .square{
        background-color: rgb(44, 206, 119);
        border: 1px solid black;
        width: 30px;
        height: 30px;
        float: left;
    }
    #food{
        background-color: coral;
    }

    .wrapper{
        clear: both;
    }
    #coord0_0{
        background-color: black;
    }
    </style>
</head>
<body>
    <div class="wrapper">
    </div>
    <div id="food"></div>

    <script>
        var cuadro = document.getElementsByClassName('square');
        var food = document.getElementsByClassName('food');
        var contenedor = document.getElementsByClassName('wrapper')[0];
        var ancho = Math.floor(screen.width / 30 -1);
        var alto = Math.floor(screen.height / 30 -1);
        var xSnake = 0
        var ySnake = 0
        var positionSnake = "coord" + ySnake + "_" + xSnake;
        var positionAntes
        var timeOutVar
        var positionFood

        foodRandom();
        eat();

        //BACKGROUND

        for(var p = 0; p < alto; p++){
            var newWrapper = document.createElement("div");
            newWrapper.className = "wrapper"
            newWrapper.id = "w" + p

            for(var i = 0; i < ancho-3; i++){
                var newDiv = document.createElement("div"); 
                newDiv.className = "square"
                newDiv.id = "coord" + p + "_" + i;
                newWrapper.append(newDiv)
            } 
            
            document.body.appendChild(newWrapper)
        

        }
        //COMIDA
        function foodRandom(){
            foodX= Math.floor((Math.random() * 25));
            foodY= Math.floor((Math.random() * 19));
            positionFood = "coord" + foodY + "_" + foodX; 
            console.log(positionFood)
        }
        
        document.getElementById(positionFood).style.backgroundColor = "coral";
        
        //AVANZAR
        document.addEventListener('keydown', (e) => {
            e.preventDefault()
            clearTimeout(timeOutVar)
            cuenta(e.keyCode)
        
        })
        function cuenta (key){
        switch(key){ //derecha
            case 39: 
                positionAntes = "coord" + ySnake + "_" + xSnake 
                xSnake++
                positionSnake = "coord" + ySnake + "_" + xSnake 
                
                timeOutSnake(key)
                break
            case 37: //izq
                positionAntes = "coord" + ySnake + "_" + xSnake 
                xSnake--
                positionSnake = "coord" + ySnake + "_" + xSnake 
                timeOutSnake(key)
                break
            case 38:
                positionAntes = "coord" + ySnake + "_" + xSnake 
                ySnake-- //arriba
                positionSnake = "coord" + ySnake + "_" + xSnake 
                timeOutSnake(key)
                break
            case 40: 
                positionAntes = "coord" + ySnake + "_" + xSnake 
                ySnake++ //abajo
                positionSnake = "coord" + ySnake + "_" + xSnake 
                timeOutSnake(key)
                break
        }
              
        document.getElementById(positionSnake).style.backgroundColor = "black";
        document.getElementById(positionAntes).style.backgroundColor = "rgb(44, 206, 119)";
        eat();
        
    }
    
    function eat(){
            if (positionSnake === positionFood){
                console.log("comio")
                foodRandom();
                document.getElementById(positionFood).style.backgroundColor = "coral";

            }
        }

    function timeOutSnake(key){
        timeOutVar = setTimeout(()=>{
        cuenta(key);
    }, 350) 
    
    };

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game 2</title>
    <style>

    *{
        margin: 0;
        padding: 0;
    }
    .square{
        background-color: rgb(44, 206, 119);
        border: 1px solid black;
        width: 30px;
        height: 30px;
        float: left;
    }
    .snake{
        background-color: black;
    }
    .food{
        background-color: coral;
    }

    .wrapper{
        clear: both;
    }
    #coord0_0{
        background-color: black;
    }
    </style>
</head>
<body>
    <div class="wrapper">
    </div>
    <div class="snake" id="coord (2,1)"></div>
    <div class="food"></div>

    <script>
        var cuadro = document.getElementsByClassName('square');
        var vibora = document.getElementsByClassName('snake');
        var comida = document.getElementsByClassName('food');
        var contenedor = document.getElementsByClassName('wrapper')[0];
        var ancho = Math.floor(screen.width / 30);
        var alto = Math.floor(screen.height / 30);
        var xSnake = 0
        var ySnake = 0
        var positionSnake = "coord" + ySnake + "_" + xSnake;
        var timeOutVar
        function addElement() { 
            
        }

        //BACKGROUND

        for(var p = 0; p < alto; p++){
            var newWrapper = document.createElement("div");
            newWrapper.className = "wrapper"
            newWrapper.id = "w" + p

            for(var i = 0; i < ancho-3; i++){
                var newDiv = document.createElement("div"); 
                newDiv.className = "square"
                newDiv.id = "coord" + p + "_" + i;
                newWrapper.append(newDiv)
            } 
            
            document.body.appendChild(newWrapper)
        

        }
        document.addEventListener('keydown', (e) => {
            e.preventDefault()
            clearTimeout(timeOutVar)
            cuenta(e.keyCode)
        
        })
        
        //AVANZAR
        function cuenta (key){
        switch(key){ //derecha
            case 39: 
            xSnake++
            timeOutSnake(key)
                break
            case 37: //izq
                xSnake--
                timeOutSnake(key)
                break
            case 38:
                ySnake-- //arriba
                timeOutSnake(key)
                break
            case 40: 
                ySnake++ //abajo
                timeOutSnake(key)
                break
                
        }
        
        
    }

    function timeOutSnake(key){
        timeOutVar = setTimeout(()=>{
            
        vibora.id = positionSnake;
        cuenta(key);
        console.log(positionSnake)
        document.getElementById(positionSnake).style.backgroundColor = "black";
    }, 350) 
    
    };

    </script>
</body>
</html>
